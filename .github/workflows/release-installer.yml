name: Release Installer

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-installer:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build agent binaries
        shell: pwsh
        run: ./agent/build-agent.ps1

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup -y

      - name: Build installer
        shell: pwsh
        run: |
          iscc installer/Anyattend.iss
          if (-not (Test-Path installer/Output/Anyattend-Setup.exe)) {
            throw "Installer output not found."
          }

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: Anyattend-Setup
          path: installer/Output/Anyattend-Setup.exe

      - name: Publish GitHub Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: installer/Output/Anyattend-Setup.exe

