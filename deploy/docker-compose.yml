version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: anyattend
      POSTGRES_USER: anyattend
      POSTGRES_PASSWORD: anyattend
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]

  backend:
    build:
      context: ..
      dockerfile: apps/backend/Dockerfile
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      - postgres
      - redis

  pwa:
    build:
      context: ..
      dockerfile: apps/pwa/Dockerfile
    restart: unless-stopped

  caddy:
    image: caddy:2.8-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - pwa

volumes:
  pg_data:
  caddy_data:
  caddy_config:
